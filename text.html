<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tipe Data Dalam JavaScript</h1>

    <script>
        let dataSatu =  "SMK NEGERI 1 SAYUNG";
        let dataDua = 6514180
        let dataTiga = true;
        let dataEmpat;

        console.log(dataSatu);
        console.log(typeof dataSatu);

        console.log(dataDua);
        console.log(typeof dataDua);

        console.log(dataTiga);
        console.log(typeof dataTiga);

        console.log(dataEmpat);
        console.log(typeof dataEmpat);
    
        document.write("variabel dataSatu berisi " + dataSatu + " tipe datanya adalah " + typeof dataSatu + ". Variabel data dua berisi " + dataDua + " tipe datanya adalah " + typeof dataDua + ". Variabel data tiga berisi " + dataTiga + " Tipe datanya adalah " + typeof  dataTiga);
    </script>
</body>
</html>
